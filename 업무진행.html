    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Navigation Logic ---
            const navAccordions = document.querySelectorAll('.nav-accordion');
            navAccordions.forEach(accordion => { /* ... existing code ... */ });

            // --- Task Dashboard Logic ---
            const taskListData = [
                { type: '사증', total: 10, pending: 3, revision_review: 1, revision: 1, completed: 5 },
                { type: '여권', total: 15, pending: 6, revision_review: 3, revision: 2, completed: 4 },
                { type: '거주지 서류', total: 12, pending: 4, revision_review: 2, revision: 1, completed: 5 },
                { type: '재학증명서', total: 18, pending: 8, revision_review: 4, revision: 2, completed: 4 },
            ];
            
            const mockStudentsByDoc = {
                '사증': [ { id: 'usr001', name: '김민준', status: '검토 대기' }, { id: 'usr002', name: '이서연', status: '보완 검토' }, { id: 'usr003', name: '박도윤', status: '보완 필요' }, { id: 'usr004', name: '최유리', status: '검토 대기' } ],
                '여권': [ { id: 'usr005', name: '정수진', status: '검토 대기' }, { id: 'usr006', name: '강현우', status: '검토 대기' }, { id: 'usr007', name: '윤지아', status: '보완 필요' } ],
                '거주지 서류': [ { id: 'usr008', name: '임도현', status: '보완 필요' }, { id: 'usr009', name: '황서아', status: '검토 대기' } ],
                '재학증명서': [ { id: 'usr010', name: '송은우', status: '보완 검토' }, { id: 'usr011', name: '오지호', status: '검토 대기' } ]
            };

            const summaryCardsContainer = document.getElementById('summary-cards');
            const summaryTitle = document.getElementById('summary-title');
            const taskListContainer = document.getElementById('task-list-container');
            const docTypeFilter = document.getElementById('doc-type-filter');

            function populateFilter() {
                docTypeFilter.innerHTML = '<option value="all">서류 전체</option>';
                taskListData.forEach(task => {
                    docTypeFilter.innerHTML += `<option value="${task.type}">${task.type}</option>`;
                });
            }

            function renderDashboard(docFilter = 'all', statusFilter = 'all') {
                let dataToShow;
                if (docFilter === 'all') {
                    summaryTitle.textContent = '전체 현황';
                    const totals = taskListData.reduce((acc, curr) => {
                        acc.total += curr.total;
                        acc.pending += curr.pending;
                        acc.revision_review += curr.revision_review;
                        acc.revision += curr.revision;
                        acc.completed += curr.completed;
                        return acc;
                    }, { total: 0, pending: 0, revision_review: 0, revision: 0, completed: 0 });
                    renderSummary(totals, statusFilter);
                    dataToShow = taskListData;
                } else {
                    const filteredData = taskListData.find(task => task.type === docFilter);
                    summaryTitle.textContent = `${filteredData.type} 현황`;
                    renderSummary(filteredData, statusFilter);
                    dataToShow = [filteredData];
                }
                
                if (statusFilter !== 'all') {
                    const statusKeyMap = { '검토 대기': 'pending', '보완 검토': 'revision_review', '보완 필요': 'revision', '검토 완료': 'completed' };
                    const statusKey = statusKeyMap[statusFilter];
                    dataToShow = dataToShow.filter(task => task[statusKey] > 0);
                }
                renderTaskList(dataToShow, statusFilter);
            }

            function renderSummary(data, activeFilter) {
                summaryCardsContainer.innerHTML = `
                    <div class="summary-card p-4 rounded-lg bg-slate-50 ${activeFilter === 'all' ? 'active' : ''}" data-status="all"><p class="text-sm text-slate-500">전체</p><p class="font-bold text-2xl">${data.total}</p></div>
                    <div class="summary-card p-4 rounded-lg bg-slate-50 ${activeFilter === '검토 대기' ? 'active' : ''}" data-status="검토 대기"><p class="text-sm text-slate-500">검토 대기</p><p class="font-bold text-2xl">${data.pending}</p></div>
                    <div class="summary-card p-4 rounded-lg bg-slate-50 ${activeFilter === '보완 검토' ? 'active' : ''}" data-status="보완 검토"><p class="text-sm text-slate-500">보완 검토</p><p class="font-bold text-2xl">${data.revision_review}</p></div>
                    <div class="summary-card p-4 rounded-lg bg-slate-50 ${activeFilter === '보완 필요' ? 'active' : ''}" data-status="보완 필요"><p class="text-sm text-slate-500">보완 필요</p><p class="font-bold text-2xl">${data.revision}</p></div>
                    <div class="summary-card p-4 rounded-lg bg-slate-50 ${activeFilter === '검토 완료' ? 'active' : ''} col-span-2 sm:col-span-1"><p class="text-sm text-slate-500">검토 완료</p><p class="font-bold text-2xl">${data.completed}</p></div>
                `;
            }

            function renderTaskList(data, statusFilter) {
                taskListContainer.innerHTML = '';
                data.forEach(task => {
                    const toReviewCount = task.pending + task.revision + task.revision_review;
                    
                    let studentsForTask = mockStudentsByDoc[task.type] || [];
                    if (statusFilter !== 'all') {
                        studentsForTask = studentsForTask.filter(student => student.status === statusFilter);
                    }

                    const studentListHTML = studentsForTask.map(student => {
                        let statusColor = 'text-slate-500';
                        if(student.status === '보완 검토') statusColor = 'text-purple-500';
                        if(student.status === '보완 필요') statusColor = 'text-red-500';
                        return `<tr class="border-t"><td class="p-3">${student.name} (${student.id})</td><td class="p-3 ${statusColor}">${student.status}</td><td class="p-3 text-right"><a href="ocr-check.html?studentId=${student.id}&type=${encodeURIComponent(task.type)}" class="text-indigo-600 hover:underline text-xs font-medium">검토하기</a></td></tr>`;
                    }).join('');

                    let reviewLink = `ocr-check.html?type=${encodeURIComponent(task.type)}`;
                    if (task.type === '여권') {
                        reviewLink = '서류검토.html';
                    } else if (task.type === '거주지 서류') {
                        reviewLink = '거주지서류.html';
                    }

                    taskListContainer.innerHTML += `
                        <div class="bg-white rounded-lg shadow-sm">
                            <div class="p-4 cursor-pointer task-item-header">
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
                                    <div class="flex items-center gap-2"><svg class="w-4 h-4 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg><h4 class="text-lg font-bold">${task.type}</h4></div>
                                    <div class="grid grid-cols-5 gap-2 text-center text-sm md:col-span-2">
                                        <div><p class="text-slate-400">전체</p><p class="font-semibold">${task.total}</p></div>
                                        <div><p class="text-slate-400">대기</p><p class="font-semibold">${task.pending}</p></div>
                                        <div><p class="text-slate-400">보완검토</p><p class="font-semibold">${task.revision_review}</p></div>
                                        <div><p class="text-slate-400">보완필요</p><p class="font-semibold">${task.revision}</p></div>
                                        <div><p class="text-slate-400">완료</p><p class="font-semibold">${task.completed}</p></div>
                                    </div>
                                </div>
                                <div class="text-right mt-2">
                                    <a href="${reviewLink}" class="inline-block px-4 py-2 bg-indigo-600 text-white text-sm font-semibold rounded-md hover:bg-indigo-700">전체 검토하기 (${toReviewCount}건)</a>
                                </div>
                            </div>
                            <div class="student-list-panel" style="max-height: 0px;">
                                <div class="p-4 border-t"><table class="w-full text-sm"><thead class="bg-slate-50"><tr><th class="p-3 text-left font-semibold">학생 정보</th><th class="p-3 text-left font-semibold">상태</th><th class="p-3 text-right font-semibold">작업</th></tr></thead><tbody>${studentListHTML}</tbody></table></div>
                            </div>
                        </div>
                    `;
                });
            }

            docTypeFilter.addEventListener('change', (e) => {
                renderDashboard(e.target.value);
            });
            
            summaryCardsContainer.addEventListener('click', (e) => {
                const card = e.target.closest('.summary-card');
                if (card) {
                    const status = card.dataset.status;
                    renderDashboard(docTypeFilter.value, status);
                }
            });
            
            taskListContainer.addEventListener('click', (e) => {
                const header = e.target.closest('.task-item-header');
                if (header) {
                    const panel = header.nextElementSibling;
                    const icon = header.querySelector('svg');
                    if (panel.style.maxHeight === '0px') {
                        panel.style.maxHeight = panel.scrollHeight + "px";
                        icon.style.transform = 'rotate(90deg)';
                    } else {
                        panel.style.maxHeight = '0px';
                        icon.style.transform = 'rotate(0deg)';
                    }
                }
            });

            populateFilter();
            renderDashboard();
        });
    </script>
