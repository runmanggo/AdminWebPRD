    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Navigation Logic ---
            const navAccordions = document.querySelectorAll('.nav-accordion');
            navAccordions.forEach(accordion => {
                accordion.addEventListener('click', function() {
                    const submenu = this.nextElementSibling;
                    const icon = this.querySelector('svg:last-child');
                    const isOpen = submenu.classList.toggle('open');
                    icon.classList.toggle('rotate-180', isOpen);
                });
            });

            // --- Modal Logic ---
            const modalContainer = document.getElementById('modal-container');

            function createModal(id, title, content, footer) {
                const modalHTML = `
                    <div id="${id}" class="fixed inset-0 bg-slate-900 bg-opacity-50 flex items-center justify-center p-4 z-50 hidden modal-backdrop">
                        <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-full flex flex-col">
                            <div class="p-6 border-b flex justify-between items-center">
                                <h3 class="text-xl font-bold">${title}</h3>
                                <button data-close-modal="${id}" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
                            </div>
                            <div class="p-6 space-y-4 overflow-y-auto">${content}</div>
                            <div class="p-6 border-t flex justify-end gap-2 bg-slate-50 rounded-b-lg">${footer}</div>
                        </div>
                    </div>
                `;
                modalContainer.insertAdjacentHTML('beforeend', modalHTML);
            }

            function showModal(id) {
                document.getElementById(id)?.classList.remove('hidden');
            }

            function hideModal(id) {
                document.getElementById(id)?.classList.add('hidden');
            }
            
            // --- New Client Modal ---
            createModal(
                'new-client-modal',
                '신규 클라이언트 등록',
                `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <div><label class="font-semibold">클라이언트 명</label><input type="text" class="mt-1 w-full p-2 border rounded"></div>
                        <div><label class="font-semibold">부처</label><input type="text" class="mt-1 w-full p-2 border rounded"></div>
                        <div><label class="font-semibold">지역</label><input type="text" class="mt-1 w-full p-2 border rounded"></div>
                        <div><label class="font-semibold">담당자</label><input type="text" class="mt-1 w-full p-2 border rounded"></div>
                        <div><label class="font-semibold">전화 번호</label><input type="text" class="mt-1 w-full p-2 border rounded"></div>
                        <div><label class="font-semibold">이메일</label><input type="email" class="mt-1 w-full p-2 border rounded"></div>
                        <div><label class="font-semibold">직급</label><input type="text" class="mt-1 w-full p-2 border rounded"></div>
                        <div class="md:col-span-2"><label class="font-semibold">메모</label><textarea class="mt-1 w-full p-2 border rounded" rows="3"></textarea></div>
                    </div>
                `,
                `<button data-close-modal="new-client-modal" class="px-4 py-2 bg-slate-200 rounded-md">취소</button><button class="px-4 py-2 bg-indigo-600 text-white rounded-md">저장</button>`
            );

            // --- Condition Modal ---
            createModal(
                'condition-modal',
                '조건 설정',
                `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="font-semibold">학기 명</label>
                            <input type="text" placeholder="예: 2025년 2학기" class="mt-1 w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="font-semibold">학기 기간</label>
                            <div class="flex items-center gap-2 mt-1">
                                <input type="date" class="w-full p-2 border rounded text-slate-500">
                                <span class="text-slate-500">~</span>
                                <input type="date" class="w-full p-2 border rounded text-slate-500">
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">학교에서 제출 서류</h4>
                        <div class="space-y-2 text-sm">
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded"> <span class="ml-2">재학 증명서</span></label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded"> <span class="ml-2">기숙사 증명서류</span></label>
                            <label class="flex items-center"><input type="checkbox" class="h-4 w-4 rounded"> <span class="ml-2">해당 없음</span></label>
                        </div>
                    </div>
                    <div><label class="font-semibold">수수료 (원)</label><input type="number" id="condition-fee" placeholder="숫자만 입력" class="mt-1 w-full p-2 border rounded" required></div>
                    <div><label class="font-semibold">메모</label><textarea class="mt-1 w-full p-2 border rounded" rows="3"></textarea></div>
                `,
                `<button data-close-modal="condition-modal" class="px-4 py-2 bg-slate-200 rounded-md">취소</button><button id="condition-save-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md disabled:bg-indigo-300" disabled>저장</button>`
            );

            // --- Schedule Modal ---
            createModal(
                'schedule-modal',
                '일정 설정',
                `
                    <div class="flex items-center gap-4 mb-4"><label class="font-semibold">방식:</label><label class="flex items-center"><input type="radio" name="method" class="h-4 w-4"> <span class="ml-2">온라인</span></label><label class="flex items-center"><input type="radio" name="method" class="h-4 w-4"> <span class="ml-2">오프라인</span></label></div>
                    <div>
                        <label class="font-semibold">신청 기간</label>
                        <div class="grid grid-cols-2 gap-2 mt-1">
                            <input type="datetime-local" id="app-start-date" class="p-2 border rounded">
                            <input type="datetime-local" id="app-end-date" class="p-2 border rounded">
                        </div>
                    </div>
                    <div><label class="font-semibold">보완 마감일</label><input type="datetime-local" id="revision-deadline" class="mt-1 w-full p-2 border rounded bg-slate-100"></div>
                    <div><label class="font-semibold">출입국 제출일</label><input type="datetime-local" id="submission-deadline" class="mt-1 w-full p-2 border rounded bg-slate-100"></div>
                          <div><label class="font-semibold">지문등록 일정</label><input type="datetime-local" placeholder="수동 추가 설정" class="mt-1 w-full p-2 border rounded"></div>
                    <div><label class="font-semibold">RC 배포 일정</label><input type="datetime-local" placeholder="수동 추가 설정" class="mt-1 w-full p-2 border rounded"></div>
                    
                `,
                `<button data-close-modal="schedule-modal" class="px-4 py-2 bg-slate-200 rounded-md">취소</button><button class="px-4 py-2 bg-indigo-600 text-white rounded-md">저장</button>`
            );

            // --- Event Listeners for Modals ---
            document.getElementById('new-client-btn').addEventListener('click', () => showModal('new-client-modal'));
            
            document.getElementById('condition-btn').addEventListener('click', () => {
                const feeInput = document.getElementById('condition-fee');
                const saveBtn = document.getElementById('condition-save-btn');
                if(feeInput) feeInput.value = '';
                if(saveBtn) saveBtn.disabled = true;
                showModal('condition-modal');
            });

            document.getElementById('schedule-btn').addEventListener('click', () => showModal('schedule-modal'));

            modalContainer.addEventListener('click', (e) => {
                const modalId = e.target.dataset.closeModal;
                if (modalId) {
                    hideModal(modalId);
                }
                if (e.target.classList.contains('modal-backdrop')) {
                    e.target.classList.add('hidden');
                }
            });

            // --- Condition Modal Validation ---
            const conditionFeeInput = document.getElementById('condition-fee');
            const conditionSaveBtn = document.getElementById('condition-save-btn');
            if (conditionFeeInput && conditionSaveBtn) {
                conditionFeeInput.addEventListener('input', () => {
                    const feeValue = conditionFeeInput.value;
                    if (feeValue.trim() !== '' && !isNaN(feeValue) && Number.isFinite(Number(feeValue))) {
                        conditionSaveBtn.disabled = false;
                    } else {
                        conditionSaveBtn.disabled = true;
                    }
                });
            }
            
            // --- Checkbox Logic ---
            const selectAllCheckbox = document.getElementById('select-all-checkbox');
            const rowCheckboxes = document.querySelectorAll('.row-checkbox');
            const scheduleBtn = document.getElementById('schedule-btn');
            const conditionBtn = document.getElementById('condition-btn');

            function toggleActionButtons() {
                const isAnyChecked = Array.from(rowCheckboxes).some(cb => cb.checked);
                scheduleBtn.disabled = !isAnyChecked;
                conditionBtn.disabled = !isAnyChecked;
            }

            selectAllCheckbox.addEventListener('change', (e) => {
                rowCheckboxes.forEach(cb => cb.checked = e.target.checked);
                toggleActionButtons();
            });

            rowCheckboxes.forEach(cb => {
                cb.addEventListener('change', () => {
                    if (!cb.checked) {
                        selectAllCheckbox.checked = false;
                    }
                    toggleActionButtons();
                });
            });

            // --- Date Calculation Logic ---
            const appEndDateInput = document.getElementById('app-end-date');
            const revisionDeadlineInput = document.getElementById('revision-deadline');
            const submissionDeadlineInput = document.getElementById('submission-deadline');

            function addBusinessDays(date, days) {
                const newDate = new Date(date);
                let added = 0;
                while (added < days) {
                    newDate.setDate(newDate.getDate() + 1);
                    const dayOfWeek = newDate.getDay();
                    if (dayOfWeek !== 0 && dayOfWeek !== 6) { // 0=Sunday, 6=Saturday
                        added++;
                    }
                }
                return newDate;
            }

            function formatDateTimeLocal(date) {
                if (!date || isNaN(date)) return '';
                const yyyy = date.getFullYear();
                const mm = String(date.getMonth() + 1).padStart(2, '0');
                const dd = String(date.getDate()).padStart(2, '0');
                const hh = String(date.getHours()).padStart(2, '0');
                const mi = String(date.getMinutes()).padStart(2, '0');
                return `${yyyy}-${mm}-${dd}T${hh}:${mi}`;
            }

            appEndDateInput.addEventListener('change', () => {
                const endDate = new Date(appEndDateInput.value);
                if (!isNaN(endDate)) {
                    const revisionDate = addBusinessDays(endDate, 3);
                    revisionDeadlineInput.value = formatDateTimeLocal(revisionDate);
                    
                    const submissionDate = addBusinessDays(revisionDate, 4);
                    submissionDeadlineInput.value = formatDateTimeLocal(submissionDate);
                }
            });
        });
    </script>
</body>
</html>
