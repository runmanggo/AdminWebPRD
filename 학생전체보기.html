    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Navigation Logic ---
            const navAccordions = document.querySelectorAll('.nav-accordion');
            navAccordions.forEach(accordion => { 
                accordion.addEventListener('click', function() {
                    const submenu = this.nextElementSibling;
                    const icon = this.querySelector('svg:last-child');
                    const isOpen = submenu.classList.toggle('open');
                    icon.classList.toggle('rotate-180', isOpen);
                });
             });

            // --- Student Progress Page Logic ---
            const taskTypes = ['사증', '여권', '거주지 서류', '재학증명서'];
            
            const mockStudentProgress = [
                { name: '김민준', id: 'usr001', statuses: { '사증': '완료', '여권': '검토 대기', '거주지 서류': '검토 중', '재학증명서': '보완 필요' } },
                { name: '이서연', id: 'usr002', statuses: { '사증': '검토 중', '여권': '완료', '거주지 서류': '완료', '재학증명서': '검토 대기' } },
                { name: '박도윤', id: 'usr003', statuses: { '사증': '보완 필요', '여권': '검토 대기', '거주지 서류': '검토 대기', '재학증명서': '완료' } },
            ];

            const studentProgressTableHead = document.getElementById('student-progress-table-head');
            const studentProgressTableBody = document.getElementById('student-progress-table-body');

            function getStatusBadge(status) {
                switch (status) {
                    case '완료': return 'bg-green-100 text-green-800';
                    case '검토 중': return 'bg-blue-100 text-blue-800';
                    case '보완 필요': return 'bg-orange-100 text-orange-800';
                    case '검토 대기': return 'bg-yellow-100 text-yellow-800';
                    default: return 'bg-slate-100 text-slate-800';
                }
            }

            function renderStudentProgressTable() {
                const headers = ['학생 정보', ...taskTypes];
                studentProgressTableHead.innerHTML = `<tr>${headers.map(h => `<th class="p-3 font-semibold text-slate-600">${h}</th>`).join('')}</tr>`;

                studentProgressTableBody.innerHTML = '';
                mockStudentProgress.forEach(student => {
                    let rowHTML = `
                        <tr class="hover:bg-slate-50">
                            <td class="p-3 text-left font-semibold">${student.name} <span class="text-slate-400 font-normal">(${student.id})</span></td>
                    `;
                    taskTypes.forEach(taskType => {
                        const status = student.statuses[taskType] || '-';
                        const badgeClass = getStatusBadge(status);
                        rowHTML += `<td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full ${badgeClass}">${status}</span></td>`;
                    });
                    rowHTML += `</tr>`;
                    studentProgressTableBody.innerHTML += rowHTML;
                });
            }

            renderStudentProgressTable();
        });
    </script>
